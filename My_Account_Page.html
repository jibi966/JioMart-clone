<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account Page</title>
    <style>
        body{
            font-family: sans-serif;
        }
        #My_Account_main_box{
            height: 650px;
            width:90%;
            margin: auto;
        }
        #My_Account_Title{
            width:50%;
            height: 35px;
            padding:0 0 20px 20px;
        }
        #My_Account_Profile_Page{
            width:100%;
            height: 230px;
            display: flex;
        }
        #My_Profile_Details_Methods{
            height: 100%;
            width:70%;
            margin-right: 30px;
            background-color:  #008ecc;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
        }
        #My_profile_bg_Name_email_phon{
            width:400px;
            height: 30%;
            display: flex;
            margin-left: 20px;
            margin-top:15px;
        }
        #My_Profile_bg{
            width:56px;
            height: 56px;
            margin-right:20px ;
            background-image: url("https://www.jiomart.com/msassets/images/icons/profile_white.svg");
        }
        #profile_name_email_phon{
            width:300px;
            height: 100%;

        }
        #Customer_Name{
            font-weight: bold;
            font-size:20px ;
            color: white;
        }
        #My_Account_Link{
            width:80%;
            height: 50%;
            margin-left: 20px;
            margin-top:15px;
        }
        .Account_Link{
            width:100%;
            height: 47%;
            display: flex;
            margin-bottom: 5px;
            background-color: #66bbe0;
        }
        #payment_bg{
            width:20%;
            height: 100%;
            margin-right: 15px;
            background-position-x: 12px;
            background-position-y: 12px;
            background-repeat: no-repeat;
            background-image: url("https://www.jiomart.com/msassets/images/icons/credit_card.svg");
        }
        .Payment_Methods{
            width:48%;
            height:100%;
            display: flex;
        }
        .methods_tital{
            width:78%;
            height: 60%;
            margin: auto;
        }
        #order_history_bg{
            width:20%;
            height: 100%;
            margin-right: 15px;
            background-position-x: 12px;
            background-position-y: 12px;
            background-repeat: no-repeat;
            background-image: url("https://www.jiomart.com/msassets/images/icons/orders.svg");
        }
        #Delivery_bg{
            width:20%;
            height: 100%;
            margin-right: 15px;
            background-position-x: 12px;
            background-position-y: 12px;
            background-repeat: no-repeat;
            background-image: url("https://www.jiomart.com/msassets/images/icons/location_white.svg");
        }
        #Account_Info_Title{
            width:95%;
            height: 20%;
            display: flex;
            justify-content: space-between;
            padding-left: 15px;
            padding-right: 15px;
        }
        #Account_Info{
            height: 100%;
            width:100%;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
        }
        #Account_Info_Detail{
            width:95%;
            height:50%;
            display: flex;
            margin-top: 15px;
            justify-content: space-between;
            padding-left: 15px;
            padding-right: 15px;
        }
        .Account_Info_box{
            width: 50%;

        }
        #full_name{
            width:100%;
            height: 46%;
            margin-bottom: 2%;
        }
        #Email_id{
            width:100%;
            height: 46%;
        }
        #mobile_no{
            width:100%;
            height: 46%;
            margin-bottom: 2%;
        }
        #Default_Address{
            width:100%;
            height: 46%;
        }
        p{
            color:#868e96;
            margin-bottom: -20%;
        }
        #My_List{
            height:60%;
            width:40%;
            margin-right: 30px;
            padding: 2%;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 3px 6px, rgba(0, 0, 0, 0.23) 0px 3px 6px;
            margin-top: 20px;
        }
        #List_Div{
            width:90%;
            height: 72%;
            margin: auto;
            margin-top: 20px;
        }
        #List_Div>a{
            text-decoration: 0;
            color: black;
            font-weight: bold;
        }
        #Log_out{
            width:90%;
            height: 20%;
            margin: auto;
            color: black;
        }
        #Log_out>a{
            text-decoration: 0;
            color: black;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div id="My_Account_main_box">
        <div id="My_Account_Title">
            <h1>My Account</h1>
        </div>
        <div id="My_Account_Profile_Page">
            <div id="My_Profile_Details_Methods">
                <div>
                    <div id="My_profile_bg_Name_email_phon">
                        <div id="My_Profile_bg"></div>
                        <div id="profile_name_email_phon">
                            <span id="Customer_Name">---</span>
                            <div id="Costumer_Mail" style='color: rgb(173, 166, 166);'>@jiomart.com</div>
                            <div id="Customer_Phon" style='color:rgb(173, 166, 166)'>+91- xxxxxxxx</div>
                        </div>
                    </div>
                </div>
                <div id="My_Account_Link">
                    <div class="Account_Link">
                        <div class="Payment_Methods" style="margin-right:4%;">
                                <div id="payment_bg">
                                </div>
                                <div class="methods_tital">
                                    <span class="pm">Payment Methods</span>
                                </div>
                        </div>
                        <div class="Payment_Methods" style="margin-right:4%;">
                            <div id="order_history_bg">
                            </div>
                            <div class="methods_tital">
                                <span class="pm">Order History</span>
                            </div>
                        </div>
                    </div>
                    <div class="Account_Link">
                        <div class="Payment_Methods" style="margin-right:4%;">
                            <div id="Delivery_bg">
                            </div>
                            <div class="methods_tital">
                                <span class="pm">Delivery Addresees</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="Account_Info">
                <div id="Account_Info_Title">
                    <h3>Account Information</h3>
                    <h5 style='color: rgb(114, 60, 60);'>edit</h5>

                </div>
                <div id="Account_Info_Detail">
                    <div class="Account_Info_box">
                        <div id="full_name">
                            <p>Full Name</p><br>
                            <h5>--</h5>
                        </div>
                        <div id="Email_id">
                            <p>Email id</p><br>
                            <h5>--</h5>
                        </div>
                    </div>
                    <div class="Account_Info_box">
                        <div id="mobile_no">
                            <p>Mobile No</p><br>
                            <h5>--</h5>
                        </div>
                        <div id="date_of_birth">
                            <p>Date of  Birth</p><br>
                            <h5>--</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="My_List">
            <h4>My Lists</h4><hr>
            <h4>WishList</h4><hr>
            <h4>Legal information</h4><hr>
            <h4>Need Help</h4><hr>
            <h4>Contact Us</h4><hr>
            <h4>Logout</h4><hr>
        </div>
</body>
</html>
