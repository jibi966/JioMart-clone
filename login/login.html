<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wclassth=device-width, initial-scale=1.0">
    <title>Buy Grocery Online at Best Prices Pan India</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="signin">
        <div class='imgDiv'>
            <img src="https://www.jiomart.com/msassets/images/login-banner.jpg" alt="advertisement">
        </div>
        <div class='signinDiv'>
            <div >
                <div class='info'>
                    <h2>Sign in</h2>
                    <p id='signininfo'>Sign in to access your Orders, Offers and Wishlist.</p>
                </div>
                <div class='mobDiv'>
                    <span class='prefix'> +91 -</span>
                    <input  id='mob' type="number" placeholder=' Enter Your Mobile Number' ><span id='numRemoval'></span>
                </div>
                <!-- Hide Div -->
                <form id='form' hidden>

                    <input id='name'  type="text"  placeholder='Full Name' ><br>
                    <input id='email' placeholder='Enter your mail' type="email "><br>
                    <input id='password' placeholder='Enter your password' type="password" ><br>
                    <input id='re-t-password' placeholder='Re-enter your password' type="password" ><br>
                    <div id='logo'>
                        <div id='whatsappCB'>
                            <img src='https://www.jiomart.com/msassets/images/icons/whatsapp.png' width='40px' height='40px' id='whatAppimg'>
                            <p>Enable order updates and important information on Whatsapp </p>
                            <input type="checkbox" id="">
                        </div>
                        <hr>
                    </div>

                </form>
                <!--  -->
                <div id='otp' hidden>
                    <h3>Verify OTP</h3>
                    <input type="number" id='otpnum'>
                </div>
                <div class='forward'>
                    <img id='Gotp' src="https://img.icons8.com/ios-filled/60/008ECC/circled-chevron-right.png"/>
                    <button id='loginbtn' hidden>verify</button>
                </div>
            </div>
        </div>
    </div>
    <div class='TandC'>
        <p>By continuing you agree to our <span class='terms'>Terms of service</span> and <span class='privacy'> Privacy & Legal Policy.</span></p>
    </div>

</body>
</html>
<script src="login.js"></script>
